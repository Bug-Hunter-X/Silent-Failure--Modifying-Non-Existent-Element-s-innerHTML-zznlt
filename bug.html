<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Attempting to modify the content of a non-existent element
    document.getElementById('nonExistentElement').innerHTML = "This text is not visible.";
  </script>
</body>
</html>
